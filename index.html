<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Document</title>
</head>

<body>
    <div class="title text-center text-white p-3">
        <h1>CALCOLA IL PREZZO DEL TUO BIGLIETTO</h1>
    </div>
    <form>
        <div class=" col-10 container bg-white justify-content-center">
            <div class="row">
                <div class="col m-0 p-0 d-flex flex-direction-row">
                    <div class="col-4 p-3">
                        <label for="name_input" class="form-label">Nome Cognome</label>
                        <input type="text" class="form-control" name="username" id="nameInput">
                    </div>
                    <div class="col-4 p-3">
                        <label for="distance" class="form-label">Km da percorrere</label>
                        <input type="text" class="form-control" name="distance" id="distance">
                    </div>
                    <div class="col-4 p-3">
                        <label for="user_age" class="form-label">Fascia d'et√†</label>
                        <input type="text" class="form-control" name="user_age" id="userAge">
                    </div>
                </div>
            </div>
            <div class="col text-center m-0 d-flex flex-direction-row justify-content-center ">
                <button type="submit" class="btn btn-secondary pulsante-conferma p-1 m-2">Genera</button>
                <button type="reset" class="btn btn-secondary pulsante-cancella p-1 m-2">Annulla</button>
            </div>
        </div>
    </form>
    <div class="output title text-center text-white p-3">
        <h2>IL TUO BIGLIETTO</h2>
        <div class="container col-9 bg-white justify-content-center">
            <div class="row">
                <div class="text-start text-black m-4 p-0">
                    <h3>DETTAGLIO PASSEGGERI</h3>
                </div>
                <div class="generated-container col m-4 p-0 d-flex flex-direction-row">
                    <div class="col-3 bg-light">
                        <label for="name_input" class="form-label text-black">Nome passeggero</label>
                    </div>
                    <div class="col-9 text-black">
                        <label for="distance" class="col-2 text-start form-label">Offerta</label>
                        <label for="distance" class="col-2 text-start form-label">Carrozza</label>
                        <label for="distance" class="col-2 text-start form-label">Codice CP</label>
                        <label for="distance" class="col-2 text-start form-label">Costo biglietto</label>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="assets/js/script.js"></script>
</body>

</html>
